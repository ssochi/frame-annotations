<html>
 <head>
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/element-ui@2.13.2/lib/theme-chalk/index.css">

  <script src="https://unpkg.com/element-ui@2.13.2/lib/index.js"></script>
  <meta http-equiv="Content-Type" content="text/html" charset="utf-8">
 </head>
 <body>
  <div id="app">
   <el-form ref="form" v-model="form" :label-position="labelPosition" label-width="160px">
    <el-form-item label="挂件ID" v-if="true">
     <el-input v-model="form.id" :disabled="true"></el-input>
    </el-form-item>
    <el-form-item label="挂件名称" v-if="true">
     <el-input v-model="form.name" :disabled="false"></el-input>
    </el-form-item>
    <el-form-item label="挂件描述" v-if="true">
     <el-input v-model="form.description" :disabled="false" type="textarea"></el-input>
    </el-form-item>
    <el-form-item label="挂件图片" v-if="true">
     <el-upload class="upload-demo" action="" :on-preview="handle_image_preview" :on-remove="handle_image_remove" :file-list="form.image.group" list-type="picture">
      <el-button size="small" type="primary" v-if="form.image.group.length <= 0">
       点击上传
      </el-button>
      <div slot="tip" class="el-upload__tip">
       只能上传jpg/png文件
      </div>
     </el-upload>
     <el-dialog :visible.sync="imagedialogVisible">
      <img width="100%" :src="imagedialogImageUrl">
     </el-dialog>
    </el-form-item>
    <el-form-item label="是否设置有效时间" v-if="true">
     <el-switch v-model="form.useTimeSelector" active-color="#13ce66" inactive-color="#ff4949"></el-switch>
    </el-form-item>
    <el-form-item label="起始时间" v-if="form.description == '233'">
     <el-date-picker v-model="form.startTime" type="datetime" placeholder="选择日期时间" value-format="timestamp"></el-date-picker>
    </el-form-item>
    <el-form-item label="结束时间" v-if="form.useTimeSelector == true">
     <el-date-picker v-model="form.endTime" type="datetime" placeholder="选择日期时间" value-format="timestamp"></el-date-picker>
    </el-form-item>
    <el-form-item label="允许访问的mids" v-if="true">
     <body>
      <el-input v-model="form.miIds"> 
      </el-input>
      <p></p>
      <el-row :gutter="20"> 
       <el-col :span="1.5"> 
        <div class="grid-content bg-purple"> 
         <el-dropdown @command="miIds_handleCommandMethod" split-button type="primary">
           快速选择 
          <el-dropdown-menu slot="dropdown"> 
           <el-dropdown-item v-for="ep in miIds_eps" v-bind:command="ep.id">
            {{ ep.name + "-" + ep.id }}
           </el-dropdown-item> 
          </el-dropdown-menu> 
         </el-dropdown> 
        </div> 
       </el-col> 
       <el-col :span="1.5"> 
        <div class="grid-content bg-purple"> 
         <el-button type="primary" @click="miIds_addAllMiIdsMethod">
          添加整个成长体系
         </el-button> 
        </div> 
       </el-col> 
       <el-col :span="1.5"> 
        <div class="grid-content bg-purple"> 
         <el-button type="danger" @click="form.miIds=''">
          上线
         </el-button> 
        </div> 
       </el-col> 
       <el-col :span="1.5"> 
        <div class="grid-content bg-purple"> 
         <el-button type="warning" @click="form.miIds='233|'">
          所有人不可见
         </el-button> 
        </div> 
       </el-col>
      </el-row>
     </body>
    </el-form-item>

  <script>var Main={data(){return{"form":{"id":"0","name":"","description":"","image":{"group":[]},"useTimeSelector":false,"startTime":"","endTime":"","miIds":"","miIds1":"","miIds2":"","miIds3":""},"imagedialogVisible":false,"imagedialogImageUrl":"","miIds_eps":[{"name":"wanqilin","id":"1310673343"},{"name":"leijun","id":"233333"}],"miIds1_eps":[{"name":"wanqilin","id":"1310673343"},{"name":"leijun","id":"233333"}],"miIds2_eps":[{"name":"wanqilin","id":"1310673343"},{"name":"leijun","id":"233333"}],"miIds3_eps":[{"name":"wanqilin","id":"1310673343"},{"name":"leijun","id":"233333"}],"labelPosition":"top"}},methods:{handle_image_preview(file){this.imagedialogVisible=true;this.imagedialogImageUrl=file.url;},handle_image_remove(file,fileList){this.form.image.group = [];},miIds_addAllMiIdsMethod(){ var tmp = ''; for(let id in this.miIds_eps){ tmp = tmp + this.miIds_eps[id].id + '|' } this.form.miIds = tmp;},miIds_handleCommandMethod(command) { this.form.miIds = this.form.miIds + command + '|';},miIds1_addAllMiIdsMethod(){ var tmp = ''; for(let id in this.miIds1_eps){ tmp = tmp + this.miIds1_eps[id].id + '|' } this.form.miIds1 = tmp;},miIds1_handleCommandMethod(command) { this.form.miIds1 = this.form.miIds1 + command + '|';},miIds2_addAllMiIdsMethod(){ var tmp = ''; for(let id in this.miIds2_eps){ tmp = tmp + this.miIds2_eps[id].id + '|' } this.form.miIds2 = tmp;},miIds2_handleCommandMethod(command) { this.form.miIds2 = this.form.miIds2 + command + '|';},miIds3_addAllMiIdsMethod(){ var tmp = ''; for(let id in this.miIds3_eps){ tmp = tmp + this.miIds3_eps[id].id + '|' } this.form.miIds3 = tmp;},miIds3_handleCommandMethod(command) { this.form.miIds3 = this.form.miIds3 + command + '|';},}};var Ctor = Vue.extend(Main);new Ctor().$mount('#app');</script>
